<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="boundry">
		<h1>Calculator</h1>
		<div id="displaycontainer">
			<div id="hist"></div>
			<div id="display">
				0
			</div>
		</div>
		<div id="buttoncontainer">
			<div class="row">
				<button id="ac">AC</button>
				<button id="plusminus">+/-</button>
				<button id="percentage">%</button>
				<button id="devide" class="but-col">/</button>
			</div>
			<div class="row">
				<button id="seven" value="7">7</button>
				<button id="eight">8</button>
				<button id="nine">9</button>
				<button id="multiply" class="but-col">*</button>
			</div>
			<div class="row">
				<button id="four">4</button>
				<button id="five">5</button>
				<button id="six">6</button>
				<button id="minus" class="but-col">-</button>
			</div>
			<div class="row">
				<button id="one">1</button>
				<button id="two">2</button>
				<button id="three">3</button>
				<button id="plus" class="but-col">+</button>
			</div>
			<div class="row">
				<button id="zero" style="width: 228px;">0</button>
				<button id="decimal">.</button>
				<button id="equal" class="but-col">=</button>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
